name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'openwork-flutter/**'
      - '.github/workflows/flutter-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'openwork-flutter/**'
      - '.github/workflows/flutter-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: |
        cd openwork-flutter
        flutter pub get

    - name: Verify formatting
      run: |
        cd openwork-flutter
        dart format --set-exit-if-changed lib/ test/

    - name: Analyze code
      run: |
        cd openwork-flutter
        flutter analyze --fatal-infos --fatal-warnings

    - name: Run tests
      run: |
        cd openwork-flutter
        flutter test --coverage --reporter expanded

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./openwork-flutter/coverage/lcov.info
        flags: flutter
        name: flutter-coverage
        fail_ci_if_error: false

    - name: Archive test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: flutter-test-results
        path: openwork-flutter/coverage/

  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

    - name: Enable desktop
      run: |
        flutter config --enable-${{ matrix.target }}-desktop

    - name: Get dependencies
      run: |
        cd openwork-flutter
        flutter pub get

    - name: Build app
      run: |
        cd openwork-flutter
        flutter build ${{ matrix.target }} --release

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.target }}-build
        path: |
          openwork-flutter/build/${{ matrix.target }}/
        retention-days: 5
